<!DOCTYPE html>
<html>
<head>
<style> 
#div1 {
    width: 100px;
    height: 100px;
    background-color: red;
    position: absolute;
    animation-name: example;
    animation-duration: 1.63s;
    animation-timing-function: linear;
    animation-iteration-count: infinite;}
#div2 {
    width: 100px;
    height: 100px;
    background-color: red;
    position: absolute;
    animation-name: example;
    animation-duration: 1.10s;
    animation-timing-function: linear;
    animation-iteration-count: infinite;
    animation-direction: reverse;
}

@keyframes example {
   /* 0%   {background-color:red; left:0px; top:0px;}
    25%  {background-color:yellow; left:200px; top:0px;}
    50%  {background-color:blue; left:200px; top:200px;}
    75%  {background-color:green; left:0px; top:200px;}
    100% {background-color:red; left:0px; top:0px;}
    */
    0%   {background-color:red; left:0px; top:0px;}
    25%  {background-color:yellow; left:100px; top:0px;}
    25%  {background-color:rgb(2, 68, 63); left:200px; top:0px;}
    50%  {background-color:rgb(165, 192, 243); left:200px; top:100px;}
    50%  {background-color:blue; left:200px; top:200px;}
    75%  {background-color:green; left:100px; top:200px;}
    75%  {background-color:rgb(192, 0, 166); left:0px; top:200px;}
    100% {background-color:red; left:0px; top:100px;}
    100% {background-color:rgb(221, 183, 14); left:0px; top:0px;}
}
</style>
</head>
<body>

<p><b>Note:</b> This example does not work in Internet Explorer 9 and earlier versions.</p>

<div id="div1"></div>
<div id="div2"></div>
</body>

</html>
