<!-- Modal creation new Categorie-->
<div class="w3-modal w3-animate-zoom" id="newcategorie" ng-class="{modal : newcategorie=='show'}">
    
    <div class="w3-modal-content">
        <form class="" ng-submit="newCategorie()">

            <div class="w3-container w3-padding w3-light-gray w3-center">
                <header class="w3-large"><strong>Nouveau categorie</strong></header>
            </div>
            <input type="text" class="w3-input w3-border w3-round-large w3-margin-top" ng-model="categorieName" placeholder="Entrer le nom de la gategorie" >
            <label class="w3-padding w3-opacity w3-tiny w3-pink w3-animate-left" ng-if="erreur==true">veillez entrer le nom de la categorie</label>
            <p></p>
            <div class="w3-center">
                <div class="w3-light-gray w3-btn w3-round-large w3-center w3-margin-bottom" ng-click="showColors()">Choisissez une couleur <i class="fa fa-angle-double-down	
                    " ></i></div>            
                <div ng-show="colors" class="w3-container w3-bar w3-margin-top w3-margin-bottom w3-center w3-animate-right">
                    <div class="w3-bar-item w3-btn w3-margin-right w3-red w3-circle" style="width:30px ;height: 30px" ng-click="selectColor='w3-text-red'"></div>
                    <div class="w3-bar-item w3-btn w3-margin-right w3-yellow w3-circle" style="width:30px ;height: 30px" ng-click="selectColor='w3-text-yellow'"></div>
                    <div class="w3-bar-item w3-btn w3-margin-right w3-pink w3-circle" style="width:30px ;height: 30px" ng-click="selectColor='w3-text-pink'"></div>
                    <div class="w3-bar-item w3-btn w3-margin-right w3-green w3-circle" style="width:30px ;height: 30px" ng-click="selectColor='w3-text-green'"></div>
                    <div class="w3-bar-item w3-btn w3-margin-right w3-blue w3-circle" style="width:30px ;height: 30px" ng-click="selectColor='w3-text-blue'"></div>
                    <div ng-if="action=='edit'" class="w3-bar-item w3-btn w3-margin-right w3-blue w3-circle" style="width:30px ;height: 30px" ng-click="selectColor='w3-text-blue'"></div>
                </div>
            </div>
            <div class="w3-bar w3-container w3-light-gray w3-padding w3-border-top ">
                <input type="reset" value="Annuler" class="w3-button w3-red" ng-click="newcategorie='';selectColor=undefined;" >
                <input type="submit" value="Creer" class="w3-button w3-blue w3-right">
            </div>
        </form>
    </div>
</div>
